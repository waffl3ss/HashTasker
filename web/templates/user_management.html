{{define "head"}}{{end}}

{{define "user_management-content"}}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people-fill"></i> User Management</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="bi bi-person-plus"></i> Add User
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">All Users</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="usersTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Role</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <div class="loading-spinner me-2"></div>
                                    Loading users...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="addUserForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isAdmin" name="isAdmin">
                            <label class="form-check-label" for="isAdmin">
                                Administrator
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId" name="userId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editIsAdmin" name="isAdmin">
                            <label class="form-check-label" for="editIsAdmin">
                                Administrator
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="changePasswordForm">
                <input type="hidden" id="changePasswordUserId" name="userId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}

{{define "user_management-scripts"}}
<script>
document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    setupFormHandlers();
});

let allUsers = [];

function loadUsers() {
    fetch('/api/admin/users')
        .then(response => response.json())
        .then(data => {
            allUsers = data;
            displayUsers(allUsers);
        })
        .catch(error => {
            console.error('Error loading users:', error);
            document.getElementById('usersTableBody').innerHTML = 
                '<tr><td colspan="6" class="text-center text-danger">Error loading users</td></tr>';
        });
}

function displayUsers(users) {
    const tbody = document.getElementById('usersTableBody');
    
    if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No users found</td></tr>';
        return;
    }
    
    tbody.innerHTML = '';
    
    users.forEach(user => {
        const userType = user.is_local ? 
            '<span class="badge bg-primary">Local</span>' : 
            '<span class="badge bg-info">LDAP</span>';
        
        const role = user.is_admin ? 
            '<span class="badge bg-warning">Admin</span>' : 
            '<span class="badge bg-secondary">User</span>';
        
        const actions = getActionButtons(user);
        
        const row = `
            <tr>
                <td class="fw-medium">${user.username}</td>
                <td>${user.email || '-'}</td>
                <td>${userType}</td>
                <td>${role}</td>
                <td><small>${formatDateTime(new Date(user.created_at))}</small></td>
                <td class="table-actions">${actions}</td>
            </tr>
        `;
        
        tbody.innerHTML += row;
    });
}

function getActionButtons(user) {
    let buttons = '';
    
    // Edit button
    buttons += `<button class="btn btn-outline-primary btn-sm me-1" onclick="editUser(${user.id})" title="Edit User">
        <i class="bi bi-pencil"></i>
    </button>`;
    
    // Change password button (only for local users)
    if (user.is_local) {
        buttons += `<button class="btn btn-outline-warning btn-sm me-1" onclick="changePassword(${user.id})" title="Change Password">
            <i class="bi bi-key"></i>
        </button>`;
    }
    
    // Delete button (prevent deleting yourself)
    buttons += `<button class="btn btn-outline-danger btn-sm" onclick="deleteUser(${user.id})" title="Delete User">
        <i class="bi bi-trash"></i>
    </button>`;
    
    return buttons;
}

function setupFormHandlers() {
    // Add user form
    document.getElementById('addUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirmPassword');
        
        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }
        
        const userData = {
            username: formData.get('username'),
            email: formData.get('email'),
            password: password,
            is_admin: formData.has('isAdmin')
        };
        
        fetch('/api/admin/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.id) {
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                this.reset();
                loadUsers();
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error adding user:', error);
            alert('Error adding user');
        });
    });
    
    // Edit user form
    document.getElementById('editUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const userId = formData.get('userId');
        const userData = {
            username: formData.get('username'),
            email: formData.get('email'),
            is_admin: formData.has('isAdmin')
        };
        
        fetch(`/api/admin/users/${userId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.id) {
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                loadUsers();
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error updating user:', error);
            alert('Error updating user');
        });
    });
    
    // Change password form
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const newPassword = formData.get('newPassword');
        const confirmNewPassword = formData.get('confirmNewPassword');
        
        if (newPassword !== confirmNewPassword) {
            alert('Passwords do not match');
            return;
        }
        
        const userId = formData.get('userId');
        
        fetch(`/api/admin/users/${userId}/password`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: newPassword })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                bootstrap.Modal.getInstance(document.getElementById('changePasswordModal')).hide();
                this.reset();
                alert('Password changed successfully');
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error changing password:', error);
            alert('Error changing password');
        });
    });
}

function editUser(userId) {
    const user = allUsers.find(u => u.id === userId);
    if (!user) return;
    
    document.getElementById('editUserId').value = user.id;
    document.getElementById('editUsername').value = user.username;
    document.getElementById('editEmail').value = user.email || '';
    document.getElementById('editIsAdmin').checked = user.is_admin;
    
    new bootstrap.Modal(document.getElementById('editUserModal')).show();
}

function changePassword(userId) {
    document.getElementById('changePasswordUserId').value = userId;
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmNewPassword').value = '';
    
    new bootstrap.Modal(document.getElementById('changePasswordModal')).show();
}

function deleteUser(userId) {
    const user = allUsers.find(u => u.id === userId);
    if (!user) return;
    
    if (!confirm(`Are you sure you want to delete user "${user.username}"? This action cannot be undone.`)) return;
    
    fetch(`/api/admin/users/${userId}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadUsers();
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error deleting user:', error);
            alert('Error deleting user');
        });
}

function formatDateTime(date) {
    return date.toLocaleDateString('en-US', { timeZone: 'UTC' }) + ' ' + 
           date.toLocaleTimeString('en-US', { timeZone: 'UTC' }) + ' UTC';
}
</script>
{{end}}
